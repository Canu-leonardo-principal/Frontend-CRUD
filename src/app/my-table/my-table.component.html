
<div class="row">
  <div class="col-8" style="border-radius: 10px; margin: 10px;">
    <table class="table table-dark table-striped" >
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Gender</th>
          <th scope="col">Hire Date</th>
          <th scope="col">Birth Date</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of Employees">
          <td>{{this.employee.firstName}}</td>  
          <td>{{this.employee.lastName}}</td>
          <td>{{this.employee.gender}}</td>
          <td>{{this.employee.hireDate}}</td>
          <td>{{this.employee.birthDate}}</td>
          <td><button class="btn btn-danger" (click)="RemoveData(this.employee.id)">Remove</button></td>
          <td><app-edit-button (click)="edit(this.employee)"></app-edit-button></td>
        </tr>
      </tbody>
    </table>
    
    <div class="row">
      <div class="col-2"><button class="btn btn-success"   (click)="FirstPage()" [disabled]="this.CurrentPage == 0">First</button></div>
      <div class="col-3"><button class="btn btn-secondary" (click)="PrevPage()" [disabled]="this.CurrentPage == 0">Previous</button></div>
      <div class="col-2" style="color: white"><p>{{this.CurrentPage}}</p></div>
      <div class="col-3"><button class="btn btn-info"    (click)="NextPage()" [disabled]="this.CurrentPage === this.NumPages">Next</button></div>
      <div class="col-2"><button class="btn btn-warning" (click)="LastPage()" [disabled]="this.CurrentPage === this.NumPages">Last</button></div>
    </div>
    
    
  </div>
  <div class="col-3" style="background-color: white; border-radius: 10px; margin: 10px;">
    <div class ="contenitore">
      <form [formGroup]="myForm">
          <div class="mb-3">
            <label for="name" class="form-label"><b>Name</b></label>
            <input type="text" class="form-control" formControlName="firstName" [(ngModel)]='employee.firstName'>
          </div>
          <div class="mb-3">
              <label for="name" class="form-label"><b>Surname</b></label>
              <input type="text" class="form-control" formControlName="lastName" [(ngModel)]='employee.lastName'>
          </div>
          <div class="mb-3">
              <label for="name" class="form-label"><b>Gender</b></label>
              <select class="form-select" formControlName="gender" [(ngModel)]="employee.gender">
                  <option *ngFor="let gender of genders" [ngValue]="this.gender.id">{{this.gender.name}}</option>
                </select>
          </div>
          <div class="mb-3">
              <label for="name" class="form-label"><b>Hire Date</b></label>
              <input type="date" [(ngModel)]='employee.hireDate' class="form-control" formControlName="hireDate">
          </div>
          <div class="mb-3">
              <label for="name" class="form-label"><b>Birth Date</b></label>
              <input type="date" [(ngModel)]='employee.birthDate' class="form-control" formControlName="birthDate">
          </div>
          
          <button class="btn btn-success" *ngIf="!this.toEdit" (click)="submit()">Create</button>
          <button class="btn btn-warning" *ngIf="this.toEdit" (click)="submitEdit()">Edit</button><br><br>
          <button class="btn btn-info" *ngIf="this.toEdit" (click)="changeMode()">Create Emplyee</button>
      </form>
  </div>
  </div>
    
</div>
